<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Bussines Grow Card</title>

</head>
<body>
    <div class="card-container">
        <div class="image-card">
            <div class="image-cover"></div>
            <img class="header-image" alt="meeting-image">
        </div>
        <div class="card-body">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="items">
            <div class="companies">
                <h2>10k</h2>
                <small>COMPANIES</small>
            </div>
            <div class="templates">
                <h2>314</h2>
                <small>TEMPLATES</small>
            </div>
            <div class="queries">
                <h2>12M</h2>
                <small>QUERIES</small>
            </div>
        </div>
    </div>

    </div>
    <div class="attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor</a> 
        <a href="https://github.com/luisaserna674" target="_blank">Coded by Luisa Serna</a>
      </div>
    
</body>
</html>
